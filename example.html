    <body>
        <form>
        <fieldset><legend>REGISTRATION</legend>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="uname" /></td>

            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" /></td>
            </tr>

                    <input type="radio" name="Gender" value="female" />Female</td>
            </tr>

                <td>
                    <select name="State">
                        <option name>Gujarat</option>
                        <option name>Goa</option>
                        <option name>Punjab</option>
                        <option name>Delhi</option>
                    </select>
                </td>
            </tr>
         </table>
        </fieldset>
    </form>
