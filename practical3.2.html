<html>

<head>
    <title>PARV</title>
</head>

<body>
    <table align="center">
        <tr>
            <td>
                <form method="post" name="form1">
                    <fieldset>
                        <legend>Registration Form</legend>

                        <table>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" name="uname" /></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="pwd" /></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="email" name="email" /></td>
                            </tr>
                            <tr>
                                <td>Mobile No.</td>
                                <td><input type="Mobile" name="no" /></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td><input type="radio" name="Gender" value="male" />Male
                                    <input type="radio" name="Gender" value="female" />Female</td>
                            </tr>
                            <tr>
                                <td>Hobbies</td>
                                <td><input type="checkbox" name="h"><label>Sports</label>
                                    <input type="checkbox" name="h"><label>Studies</label>
                                    <input type="checkbox" name="h"><label>Extra</label></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><textarea></textarea></td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td>
                                    <select name="City">
                                        <option>Rajkot</option>
                                        <option>Jamnagar</option>
                                        <option>Morbi</option>
                                        <option>Bhuj</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td>
                                    <select name="State">
                                        <option>Gujarat</option>
                                        <option>Goa</option>
                                        <option>Punjab</option>
                                        <option>Delhi</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" name="submit" value="submit" /></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
